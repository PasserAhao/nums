<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展示数字</title>
</head>
<body>
<div style="width: 100vw">
    <div id="numberDisplay" style="width: 16rem;color: #a72e58;margin: 45vh auto;font-size: 100px">计算中...
    </div>
</div>
<script>
    let a = 11024;
    let b = "2024-03-02";
    let c = 0.03;

    // 计算今年的总天数
    const startOfYear = new Date(new Date().getFullYear(), 0, 1);
    const endOfYear = new Date(new Date().getFullYear() + 1, 0, 1);
    const oneDay = 24 * 60 * 60 * 1000; // 一天的毫秒数
    const totalDaysThisYear = Math.round((endOfYear - startOfYear) / oneDay);

    const bDate = new Date(b);

    function updateDisplayValue() {
        const now = new Date();
        // 计算当前日期减去b的天数
        const daysSinceB = (now - bDate) / oneDay;

        // 根据提供的逻辑计算展示的值
        const displayValue = a + ((a * c) / totalDaysThisYear) * daysSinceB;

        // 展示结果
        document.getElementById('numberDisplay').innerText = displayValue.toFixed(6);
    }

    // 初始化渲染一次
    updateDisplayValue();
    // 每秒更新一次displayValue的值
    setInterval(updateDisplayValue, 1000);
</script>
</body>
</html>
