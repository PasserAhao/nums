<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>展示数字</title>
</head>
<body>
<div style="width: 100vw">
    <div id="numberDisplay" style="width: 16rem;color: #a72e58;margin: 45vh auto;font-size: 100px">计算中...
    </div>
</div>
<script>
    let a = 11024;
    let b = "2024-03-02";
    let c = 0.03;

    // 计算今年的总天数
    const now = new Date();
    const startOfYear = new Date(now.getFullYear(), 0, 1);
    const endOfYear = new Date(now.getFullYear() + 1, 0, 1);
    const oneDay = 24 * 60 * 60 * 1000; // 一天的毫秒数
    const totalDaysThisYear = Math.round((endOfYear - startOfYear) / oneDay);

    // 计算当前日期减去b的天数
    const bDate = new Date(b);
    const daysSinceB = Math.round((now - bDate) / oneDay);

    // 根据提供的逻辑计算展示的值
    const displayValue = a + ((a * c) / totalDaysThisYear) * daysSinceB;

    console.log(`存入初始值:${a}, 存储日期:${b} ,增长比例:${c}`)
    console.log(`今年总天数:${totalDaysThisYear}`)
    // 展示结果
    document.getElementById('numberDisplay').innerText = displayValue.toFixed(2);
</script>
</body>
</html>
